<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-secondary">
    <div class="container-fluid gx-0 gy-0 px-2 text-light position-relative">
        <div class="row gx-3">
        <nav class="navbar sticky-top bg-dark justify-content-center text-center">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">PixelPaint</a>
            </div>
          </nav>
        </div>
        <div class="container p-2 mt-3 bg-dark">
            <div class="card-3" style="max-width: 540px;">
                <div class="row g-0">
                    <h4>Your last art.</h4>
                  <div class="col-7">
                    <img src="images/PxPaintCanvas.png" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-4">
                    <div class="card-body mt-4">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some text.</p>
                      <p class="card-text"><small class="text-muted">Last drawn 3 mins ago.</small></p>
                      <a href="#" class="text-warning text-decoration-none"><small>See art history</small></a>
                    </div>
                  </div>
                </div>
              </div>
        </div>

        <div class="container p-2 mt-3 bg-dark">
            <h4>Achievements</h4>
            <div class="row style="max-width: 540px;">
                <div class="col-7">
                    <img src="images/point.png" alt="">
                </div>
                <div class="col-4">
                  <h4>Point System</h4>
                  <br>
                  <h6>Some point</h6>
                  <h6>You are doing a great job!</h6>
                </div>
            </div>
        </div>

        <div class="container p-2 mt-2 bg-dark">
            <h4>Best submissions of the month.</h4>
            <div class="row row-cols-1 row-cols-md-2 g-2">
                <div class="col-6">
                  <div class="card bg-dark style="max-width: 540px;">
                    <img src="images/PxPaintCanvas.png" class="card-img-top w-100" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Sample text</p>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="card bg-dark style="max-width: 540px;">
                    <img src="images/PxPaintCanvas.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some cool text.</p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <button class="btn btn-outline-warning bg-light position-fixed col-4 col-sm-2 bottom-0 end-0 mx-4 mb-5 fw-bold border-3">Let's Draw!</button>
    <footer class="bottom-0 text-center mx-2 my-2">
        <a href="https://github.com/roiceee" class="text-decoration-none text-warning">Â© roiceee@GitHub</a>
    </footer>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
</body>
</html>
